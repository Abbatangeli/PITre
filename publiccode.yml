    shortDescription: Sistema di Protocollo Informatico Federato e di Gestione Documentale
    
    longDescription: >
    
     I sistemi di Protocollo Informatico e Gestione Documentale in Trentino mirano a dematerializzare 
     i documenti cartacei, velocizzare la ricerca delle informazioni, rendere flessibile e rapida la 
     gestione, garantendo sicurezza ed integrazione.

      L’utilizzo del Protocollo Informatico Trentino P.I.Tre. presso gli Enti del Sistema Informativo Elettronico del 
      Trentino è in continua diffusione, con l’obiettivo di migliorare la comunicazione tra le Pubbliche Amministrazioni 
      trentine, razionalizzare gli archivi e favorire la diffusione di nuove tecnologie informatiche (documento elettronico,
      firma digitale, posta elettronica certificata). 
      
      Gli Enti utilizzatori del sistema, oltre alla Provincia Autonoma di Trento, sono i Comuni, le Comunità di Valle, le ASUC,
      gli Enti strumentali e le Scuole. P.I.Tre. si può quindi definire un sistema di “Protocollo Informatico Federato e di 
      Gestione Documentale” che oltre alla protocollazione consente la fascicolazione, classificazione e gestione efficace 
      dei documenti a livello elettronico, identificando in modo univoco ciascuno di essi e permettendo di verificarne in 
      qualsiasi momento lo stato, nonché l’iter della pratica ad esso collegata.

      Il sistema P.I.Tre ha consentito la realizzazione di un’unica infrastruttura federata per tutte le Pubbliche Amministrazioni
      del Trentino che, grazie alle funzionalità di gestione documentale, ai servizi di firma digitale e alla posta elettronica 
      certificata (PEC), si integra con i vari sottosistemi informativi quali: i servizi del Mandato Informatico e della 
      Liquidazione Informatica, la Fatturazione Elettronica, il portale dell’Albo Telematico, il Sistema di conservazione a norma,
      la Modulistica Interattiva sino al Portale dei servizi al cittadino per favorire sempre più il dialogo telematico tra cittadino,
      categorie imprenditoriali e pubblica amministrazione.

      Il sistema infatti integra gli Enti al servizio di Conservazione dei Documenti Digitali messo a disposizione di tutti gli 
      Enti trentini che utilizzano P.I.Tre.. L’integrazione con SACER, la piattaforma sviluppata e manutenuta dal Polo Archivistico 
      dell’Emilia Romagna - Conservatore accreditato presso l’Agenzia per l’Italia Digitale, consente di inviare direttamente da 
      P.I.Tre. in Conservazione i documenti digitali nel rispetto della normativa, verificando e controllando l’integrità dei 
      documenti e seguendo lo sviluppo tecnologico dei vari formati nel tempo al fine di convertire e certificare il documento.

           
    features:
