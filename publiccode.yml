    shortDescription: Gestione del registro di protocollo dell'ente pubblico
    longDescription: >2
       Il Progetto P.I.Tre. (Protocollo Informatico Trentino) è stato promosso dalla Provincia in collaborazione con altri attori del territorio (Università degli Studi di Trento, Azienda Provinciale per i Servizi Sanitari e Consorzio dei Comuni Trentini) con un duplice obiettivo: r**ispettare le disposizioni legislative e regolamentari in materia di documentazione amministrativa** (D.P.R. 445/2000) e rendere disponibile a tutti gli enti dell’amministrazione pubblica provinciale uno **strumento semplice di protocollo informatico e gestione elettronica delle pratiche amministrative**.

      P.I.TRE. si può quindi definire un sistema di _“__**Protocollo Informatico
      Federato e di Gestione Documentale**__”_ che oltre alla protocollazione
      consente la fascicolazione, classificazione e gestione efficace dei
      documenti a livello elettronico, identificando in modo univoco ciascuno di
      essi e permettendo di verificarne in qualsiasi momento lo stato, nonché
      l’iter della pratica ad esso collegata.


      Il sistema P.I.Tre. è integrato con i sistemi di firma digitale, la posta
      elettronica certificata (PEC), il portale dell’albo telematico e con il
      portale dei servizi al cittadino, per favorire sempre più il dialogo
      telematico tra cittadino, categorie imprenditoriali e pubblica
      amministrazione.


      Il sistema P.I.Tre. è caratterizzato da una elevata complessità derivante
      dall’assecondare esigenze differenti sia tecnologiche che organizzative
      degli Enti pubblici: dai piccoli Comuni con pochi utenti a grandi
      strutture come la Provincia, l’Università e l’Azienda Sanitaria con
      migliaia di utilizzatori; e dallo spettro di funzionalità offerte dai
      tipici aspetti di back-end (protocollo, gestione documentale, gestione dei
      fascicoli), a quelli di front-end (PEC, portali, integrazione con sistemi
      informativi) a quelli di collaborazione (Rubrica Comune, sistema di
      interoperabilità) spaziando su scenari tecnologici in evoluzione
      (postazioni virtuali, dispositivi mobile, smartphone). Nonostante questa
      complessità e varietà organizzativa e tecnologica, il sistema P.I.Tre. è
      diventato il sistema federato della P.A. Trentina, grazie a diversi
      fattori abilitanti che si possono riassumere in:


      - una infrastruttura a larga banda (fibre ottiche e rete wireless) in
      tutto il territorio provinciale promossa dalla Provincia per gli Enti
      Pubblici (750 siti e 1.600 access point);

      - un gruppo di progetto multi-Ente e multi-disciplinare che ha curato e
      sviluppato sia gli aspetti tecnologici che quelli normative ed
      organizzativi;

      - la messa a disposizione di strumenti archivistici ed organizzativi per
      gli Enti (Manuale di gestione, titolario di classificazione per i Comuni,
      le Comunità di Valle, le scuole, ecc.);

      - la sicurezza informatica e l’infrastruttura di Data Center garantita dal
      Centro Servizi Territoriali di Informatica Trentina.


      Il sistema P.I.Tre ha consentito la realizzazione di un’unica
      infrastruttura federata per tutte le Pubbliche Amministrazioni del
      Trentino che, grazie alle funzionalità di gestione documentale, ai servizi
      di firma digitale e PEC, si integra con i vari sottosistemi informativi,
      dai servizi del Mandato Informatico e della Liquidazione Informatica alla
      Fatturazione Elettronica; dal Sistema di conservazione a norma alla
      Modulistica Interattiva sino al Portale dei servizi al cittadino.


      Da segnalare inoltre, la semplificazione e potenziamento del sistema
      informativo documentale P.I.Tre. attraverso l’attivazione della
      funzionalità di **accesso al sistema con tecnologie mobile (smartphone,
      tablet)** e non più solo dall’abituale postazione di lavoro.


      Inoltre, a seguito delle attività di studio ed analisi condotte in
      collaborazione con gli Enti principali della Pubblica Amministrazione
      Locale trentina, è stata introdotta la funzionalità di **Area Firma**,
      attraverso la quale è possibile apporre firme elettroniche e digitali sui
      documenti gestiti da P.I.Tre.. Questo intervento contribuisce alla
      semplificazione della gestione dei processi di firma dei documenti
      P.I.Tre. da parte dei direttori/dirigenti e l’implementazione di un flusso
      che consenta di gestire in modo agevole il processo di firma digitale di
      documenti da parte dei ruoli apicali delle Strutture presenti in
      organigramma P.I.Tre..
