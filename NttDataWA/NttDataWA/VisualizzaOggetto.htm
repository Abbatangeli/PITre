    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="./Images/Icons/favicon.ico" type="image/x-icon" />
    <title>PITre</title>
    <script src="./Scripts/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var tipoOggetto = window.location.search.indexOf('tipoOggetto=D') > 0 ? 'record' : 'project';
            var fra_main = top.frames["fra_main"];
            var location = './CheckInOut/OpenDirectLink.aspx' + window.location.search + '&from=' + tipoOggetto;
            if (!fra_main.location.href || fra_main.location.href != location) {
                fra_main.location.href = location;
            } else {
                fra_main.location.href.split("?")[0];
            }
        });

        function clean() {
            $(document).ready(function () {
                var tipoOggetto = window.location.search.indexOf('tipoOggetto=D') > 0 ? 'record' : 'project';
                var fra_main = top.frames["fra_main"];
                var location = './CheckInOut/OpenDirectLink.aspx' + window.location.search + '&from=' + tipoOggetto;
                if (fra_main.location.href && fra_main.location.href != location) {
                    window.history.pushState("object or string", "PITre", "/" + window.location.href.substring(window.location.href.lastIndexOf('/') + 1).split("?")[0]);
                }
            });
        }
    
    </script>
</head>
<frameset cols="100%,0%">
    <frame id="fra_main" name="fra_main" src="" frameborder="0" noresize="noresize" scrolling="auto" onload="clean();" />
    <frame id="fra_sessionend" name="fra_sessionend" src="./sessionend.aspx" frameborder="0" noresize="noresize" scrolling="no" />
    <noframes>
        <body>
            <p>

            </p>
            <p>

            </p>
        </body>
    </noframes>
</frameset>
</html>
