<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<TITLE></TITLE>
		<META content="Microsoft Visual Studio 7.0" name="GENERATOR">
		<script language="javascript">
		    function redirectToLogin() {
		        var version = getInternetExplorerVersion();
		        var pageAddress = 'AdminTool/Gestione_Login/login.aspx';
		        var newUrl = pageAddress;

		        if (version > -1 && version < 7) {
		            var newWindow = window.open(newUrl, '_blank', 'location=0');
		            window.opener = null;
		            window.close()
		        }

		        if (version > -1 && version >= 7) {
		            window.open(null, '_self', null);
		            window.close();
		            window.open(newUrl, '_blank', 'location=0');
		        }
		    }

		    function getInternetExplorerVersion() {
		        var rv = -1;
		        if (navigator.appName.lastIndexOf('Explorer') != -1) {
		            var ua = navigator.userAgent;
		            var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
		            if (re.exec(ua) != null)
		                rv = parseFloat(RegExp.$1);
		        }
		        return rv;
		    }

			redirectToLogin();

				var newWindow=window.open(newUrl,'_blank','location=0');
									
				window.opener=null;
				window.close();
			}
			*/			
		</script>
	</HEAD>
	<body onload="redirectToLogin();">
    </body>
</HTML>
