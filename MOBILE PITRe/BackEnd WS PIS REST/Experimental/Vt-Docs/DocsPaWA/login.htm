		<script language="javascript">
		    function redirectToLogin() {
		        var version = getInternetExplorerVersion();
		        var pageAddress = 'login.aspx';
		        var newUrl = pageAddress;

		        if (version > -1 && version < 7) {
		            var newWindow = window.open(newUrl, '_blank', 'location=0');
		            window.opener = null;
		            window.close()
		            return;
		        }

		        if (version > -1 && version >= 7) {
		            window.open(null, '_self', null);
		            window.close();
		            window.open(newUrl, '_blank', 'location=0');
		            return;
		        }
                
                //Browser che non è Explorer
		        myVar = confirm("Stai utilizzando un browser non supportato (versioni supportate: Internet Explorer 7, 8 e 9),\n quindi stai per accedere ad una versione PITRE con funzionalità limitate.\nVuoi proseguire?");
		        if (myVar == "0") {
		            window.close();
		        }
		        else {
		            document.location.href = 'SitoAccessibile/login.aspx';
		        }
		    }

		    function getInternetExplorerVersion() {
		        var rv = -1;
		        if (navigator.appName.lastIndexOf('Explorer') != -1) {
		            var ua = navigator.userAgent;
		            var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
		            if (re.exec(ua) != null)
		                rv = parseFloat(RegExp.$1);
		        }
		        return rv;
		    }
