<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Untitled Page</title>
	<script language="javascript" type="text/javascript">
		function lanchApplet(path) {
			try {
				var applet = getApplet(false);//window.document.plugins[0];
				
				if (applet == undefined)
					{
					applet = getApplet(true);//document.applets[0];
					}

				var esito = applet.initScanningDialog();
			 
				alert(esito);
				
				if (applet.getReturnPath())
					alert(applet.getReturnPath());
				
				applet.closeApplet();
			   }
			catch(err) {
				alert('Errore :' + err.description);
			}
			
		}

		function apriApplet() {
		alert('ciao');
			var txt = document.getElementById('txtpath');

			lanchApplet(txt.value);
		}

		function getApplet(getObj)	{
			if (getObj)
				return document.getElementById('scannerApplet-object');
			else
				return document.getElementById('scannerApplet-embed');
		}
	</script>
</head>
	<body>
		<input id="btnLanch" type="button" value="button" onclick="javascript:apriApplet();" />
		<input id="txtpath" type="text" />
		<object id="scannerApplet-object" 
        classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
        width="100%" height="95%">
		<param name="code" value="it.integra.scannerApplet.gui.ScanApplet" />
			<param name="archive" value="ScanningApplet.jar,Libs/morena.jar,Libs/morena_windows.jar,Libs/morena_osx.jar,Libs/morena_license.jar,Libs/iText-2.1.7.jar,Libs/jai_codec.jar,Libs/jai_core.jar" />
			<param name="data" value="ScanApplet.class" />
			<param name="type" value="application/x-java-applet;version=1.6" />
			<param name="codetype=" value="application/x-java-applet;version=1.6" />
			<param name="FileType" value="0" />
			<param name="ApplyImageCompression" value="true" />
		<embed id="scannerApplet-embed"
			 type="application/x-java-applet;version=1.6"
			 width="100%" height="95%" 
			 archive="ScanningApplet.jar,Libs/morena.jar,Libs/morena_windows.jar,Libs/morena_osx.jar,Libs/morena_license.jar,Libs/iText-2.1.7.jar,Libs/jai_codec.jar,Libs/jai_core.jar"
			 code="it.integra.scannerApplet.gui.ScanApplet"

	</object>

</html>
